<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleFormControlarea1" class="h4 pt-5">Chatroom</label>
                    <textarea class="form-Control" id="chat-text" cols="80" rows="30"></textarea><br>
                </div>
                <div class="form-group">
                        <input class="form-Control" type="text" size="80" id="input">
                </div>
                <div class="form-group">
                        <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </div>
            </div>
        </div>
    </div>

    <div id="user-hello"></div>

    {{ room_name|json_script:"room-name" }}
    
    <script>
        document.querySelector('#submit').onclick = function(e){
            const messageInputDom=document.querySelector('#input');
            const message = messageInputDom.value;
            console.log(message)
                chatSocket.send(JSON.stringify({
                'message': message,
            }));
            messageInputDom.value='';
            document.querySelector('#chat-text').value += (message +'\n')
            
        };
        
        
        
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/chat/' +
            roomName +
            '/'
        );

        chatSocket.onmessage = function (e){
            const data = JSON.parse(e.data);
            console.log(message)
            document.querySelector('#user-hello').innerHTML = (data.tester)
            
        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
